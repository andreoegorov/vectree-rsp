<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Vectree RSP</title>
<style>

</style>

<body>
<section id="gameFrame">
    <h1 id="title">Игра: Камень, ножницы, бумага</h1>
    <h2 id="score">Игрок 0 : 0 Компьютер</h2>
    <div id="result"></div>
    <div id="playerbuttons">
        <label>Ваш ход:</label>
        <button type="button" id="ROCK" onclick="playerPlay(id)">🪨 Камень</button>
        <button type="button" id="SCISSORS" onclick="playerPlay(id)">✂️ Ножницы</button>
        <button type="button" id="PAPER" onclick="playerPlay(id)">📄Бумага</button>
    </div>
    <div id="gameover"">
        <p id="gameoverfield"></p>
        <button type="button" id="reset" onclick="resetGame()">🔄 Заново</button>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
